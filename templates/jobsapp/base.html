<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>HireMe</title>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-sm navbar-dark mb-5" style="background-color: #5B2C6F">
        <div class="container">
            <a class="navbar-brand mr-4" href="#">Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
                <!-- to get the hamburger icon -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <!-- navbar-nav removes linkstyles -->
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'list_of_jobs' %}">Home</a>
                    <a class="nav-item nav-link" href="#">Apply Jobs</a>
                </div>
            </div>

            <div class="navbar-nav">
               <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
               <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
               <a class="nav-item nav-link" href="{% url 'logout' %}">LogOut</a>
            </div>

    </div>
    </nav>

        <!--    messages -->

        {% if messages %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 ml-5">

                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                            {{ message }}
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
        {% endif %}


    <div class="container">
        {% block content %}

        {% endblock %}
    </div>




    
    <!-- footer -->
    <footer class="mt-4" id="footer_page" style="position: relative; bottom:0; width: 100%; background: grey;">
        <div class="p-2">
            <p class="text-center text-white">&copy; 2019&nbsp;Hireme.com</p>
        </div>
    </footer>
    
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>
</html>
