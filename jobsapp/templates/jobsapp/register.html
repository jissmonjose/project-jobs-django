{% extends 'jobsapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <section id="register">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6 mx-auto">
                    <div class="card mb-5">
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <h1 class="display-6 border-bottom">
                                        Register
                                    </h1>
                                    {{form|crispy}}
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
                                </div>
                            </form>

                            <div class="pt-2">
                                <small class="text-muted">Already Have an Account?
                                    <a href="" class="ml-3">Sign In</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>




    </section>
{% endblock %}
